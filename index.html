        </button>
        <a href="" class="logo">Citat<span>.io</span></a>
      </div>
    </main>
    <main class="nav-main">
      <div class="nav-links">
        <h1>Plus de Citation</h1>

          <li data-type="amour" class="type">Amour</li>

      <div class="contact">
        <p>contact</p>
        <div class="contact-shield">

          <a href=""><i class="fa-brands fa-whatsapp"></i></a>
          <a href=""><i class="fa-solid fa-envelope"></i></a>

      </div>

        <img src="assets/amour.jpeg" />

          <h1 class="definition-title"></h1>
          <p></p>
        </div>
      </section>
      <section class="quote-place">
        <div class="quote-section">
          <div id="type-container" class="quote-complement"></div>
          <div id="quote-content" class="quote-complement"></div>
          <div id="author" class="quote-complement"></div>
        </div>
        <button id="actualiser">Actualiser</button>
      </section>
      <section class="definition-place">
        <div class="container">
          <h1 class="definition-title"></h1>
          <p></p>
